<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top navborder p-1">
      <div class="container-fluid">
        <a class="navbar-brand ps-4" href="index.html"><img src="images/logo.png" alt="logo" height="40px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end pe-5" id="navbarNavDropdown">
          <ul class="navbar-nav text-uppercase">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#features">Our Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">about us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#testimonials">TESTIMONIALS</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                MY ACCOUNT
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="index.html">Home</a></li>
                <li><a class="dropdown-item" href="signup.html">Sign Up</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>

  <section class="bg-image overflow-hidden">
    <div class="container py-5">
      <div class="row py-5 justify-content-center">
        <div class="col-lg-10 ms-5">
          <div class="border border-light bpad shadow h-100 w-75 ps-3">
            <h2 class="bg-color">Login</h2>
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control w-50" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter Email Address">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control w-50" id="exampleInputPassword1"
                  placeholder="Enter Password">
              </div>
              <button type="submit" class="btn bg btn-success rounded-pill border-0 px-4">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-black">
    <div class="container">
      <div class="d-flex justify-content-between hhh">
        <div class="tg py-3">
          <h4 class="tg">&copy; 2025 All Rights Reserved, SeedKaro</h4>
        </div>
        <div class="py-3">
          <img class="p-2" src="images/facebook.png" alt="logo" />
          <img class="p-2" src="images/instagram.png" alt="logo" />
          <img class="p-2" src="images/twitter.png" alt="logo" />
          <img class="p-2" src="images/youtube.png" alt="logo" />
          <img class="p-2" src="images/call.png" alt="logo" />
          <img class="p-2" src="images/envelope.png" alt="logo" />
          <button class="bg" type="button">&#8743;</button>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
